<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
      name="viewport"
    />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <title>Document</title>
    <style>
      .tabs {
        display: flex;
        gap: 10px;
      }
      .tab {
        padding: 10px 20px;
        cursor: pointer;
        border: 1px solid #ccc;
      }
      .tab.active {
        background: #007bff;
        color: white;
      }
      .tab-content {
        display: none;
        margin-top: 20px;
      }
      .tab-content.active {
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="tabs">
      <button class="tab active" data-tab="home">홈</button>
      <button class="tab" data-tab="profile">프로필</button>
      <button class="tab" data-tab="settings">설정</button>
    </div>

    <div class="tab-content active" data-content="home">홈 콘텐츠</div>
    <div class="tab-content" data-content="profile">프로필 콘텐츠</div>
    <div class="tab-content" data-content="settings">설정 콘텐츠</div>
    <script>
      document.querySelectorAll(".tab").forEach((tab) => {
        tab.addEventListener("click", () => {
          const targetTab = tab.dataset.tab;

          // 모든 탭 비활성화
          document
            .querySelectorAll(".tab")
            .forEach((t) => t.classList.remove("active"));
          document
            .querySelectorAll(".tab-content")
            .forEach((c) => c.classList.remove("active"));

          // 클릭한 탭 활성화
          tab.classList.add("active");
          document
            .querySelector(`[data-content="${targetTab}"]`)
            .classList.add("active");
        });
      });
    </script>
  </body>
</html>
