<style>
  /* CSS로 번호 스타일 변경 */
  ol.lower-alpha {
    list-style-type: lower-alpha;
  } /* a, b, c */
  ol.upper-alpha {
    list-style-type: upper-alpha;
  } /* A, B, C */
  ol.lower-roman {
    list-style-type: lower-roman;
  } /* i, ii, iii */
  ol.upper-roman {
    list-style-type: upper-roman;
  } /* I, II, III */
</style>

<ol class="lower-alpha">
  <li>항목 a</li>
  <li>항목 b</li>
  <li>항목 c</li>
</ol>

<ol class="upper-alpha">
  <li>항목 A</li>
  <li>항목 B</li>
  <li>항목 C</li>
</ol>

<ol class="lower-roman">
  <li>항목 i</li>
  <li>항목 ii</li>
  <li>항목 iii</li>
</ol>

<ol class="upper-roman">
  <li>항목 I</li>
  <li>항목 II</li>
  <li>항목 III</li>
</ol>
