<style>
  /* disabled 커스터마이징 */
  input:disabled {
    background-color: #f5f5f5;
    border-color: #ddd;
    color: #999;
    cursor: not-allowed;
  }

  /* readonly 커스터마이징 */
  input:readonly {
    background-color: #fff;
    border: 2px solid #007bff;
    color: #495057;
    cursor: default;
  }

  input:readonly:focus {
    outline: none;
    box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
  }
</style>

<input type="text" value="비활성화" disabled />
<input type="text" value="읽기 전용" readonly />
