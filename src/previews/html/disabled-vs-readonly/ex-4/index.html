<div class="row">
  <label for="normal">Normal</label>
  <input id="normal" class="form-control" type="text" placeholder="입력 가능" />
</div>

<div class="row">
  <label for="disabled">Disabled</label>
  <input
    id="disabled"
    class="form-control"
    type="text"
    value="수정 불가"
    disabled
  />
</div>

<div class="row">
  <label for="readonly">Readonly</label>
  <input
    id="readonly"
    class="form-control"
    type="text"
    value="읽기 전용 (포커스/복사 가능)"
    readonly
  />
</div>

<div class="row">
  <label for="readonlyText">Readonly textarea</label>
  <textarea id="readonlyText" class="form-control" rows="3" readonly>
읽기 전용 textarea</textarea
  >
</div>
