<fieldset class="radio-group">
  <legend>구독 플랜</legend>

  <label class="radio-card">
    <input type="radio" name="plan" value="monthly" checked />
    <div class="radio-card-content">
      <div class="plan-name">월간</div>
      <div class="plan-price">₩9,900<span>/월</span></div>
      <div class="plan-features">
        <div>✓ 무제한 액세스</div>
        <div>✓ HD 스트리밍</div>
      </div>
    </div>
  </label>

  <label class="radio-card">
    <input type="radio" name="plan" value="yearly" />
    <div class="radio-card-content">
      <div class="plan-name">연간</div>
      <div class="plan-price">₩99,000<span>/년</span></div>
      <div class="plan-badge">2개월 무료</div>
      <div class="plan-features">
        <div>✓ 무제한 액세스</div>
        <div>✓ 4K 스트리밍</div>
        <div>✓ 오프라인 다운로드</div>
      </div>
    </div>
  </label>
</fieldset>
