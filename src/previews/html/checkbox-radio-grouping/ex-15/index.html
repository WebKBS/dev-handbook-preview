<form>
  <fieldset>
    <legend>만족도 조사</legend>

    <!-- 질문 1 -->
    <fieldset>
      <legend>1. 서비스 품질에 만족하셨나요?</legend>

      <label>
        <input type="radio" name="q1" value="5" required />
        매우 만족
      </label>
      <label>
        <input type="radio" name="q1" value="4" />
        만족
      </label>
      <label>
        <input type="radio" name="q1" value="3" />
        보통
      </label>
      <label>
        <input type="radio" name="q1" value="2" />
        불만족
      </label>
      <label>
        <input type="radio" name="q1" value="1" />
        매우 불만족
      </label>
    </fieldset>

    <!-- 질문 2 -->
    <fieldset>
      <legend>2. 개선이 필요한 부분은? (복수 선택 가능)</legend>

      <label>
        <input type="checkbox" name="improvements" value="speed" />
        속도
      </label>
      <label>
        <input type="checkbox" name="improvements" value="ui" />
        사용자 인터페이스
      </label>
      <label>
        <input type="checkbox" name="improvements" value="features" />
        기능
      </label>
      <label>
        <input type="checkbox" name="improvements" value="support" />
        고객 지원
      </label>
    </fieldset>

    <!-- 질문 3 -->
    <fieldset>
      <legend>3. 추천 의향은?</legend>

      <label>
        <input type="radio" name="q3" value="yes" required />
        추천하겠다
      </label>
      <label>
        <input type="radio" name="q3" value="maybe" />
        잘 모르겠다
      </label>
      <label>
        <input type="radio" name="q3" value="no" />
        추천하지 않겠다
      </label>
    </fieldset>
  </fieldset>

  <button type="submit">제출</button>
</form>
