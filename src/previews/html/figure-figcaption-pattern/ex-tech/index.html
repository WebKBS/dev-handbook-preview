<article>
  <h1>CSS Grid 레이아웃 완벽 가이드</h1>

  <p>
    CSS Grid는 2차원 레이아웃 시스템으로, 행과 열을 동시에 제어할 수 있습니다.
  </p>

  <!-- 개념 설명 다이어그램 -->
  <figure>
    <img
      alt="Grid 컨테이너와 Grid 아이템의 관계를 보여주는 다이어그램"
      src="https://webkbs.github.io/dev-handbook-preview/example/diagram.jpg"
    />
    <figcaption>
      <strong>그림 1. CSS Grid의 기본 구조</strong>
      <p>
        Grid 컨테이너(파란색)는 Grid 아이템(녹색)들을 포함하며, Grid 라인을 따라
        배치됩니다.
      </p>
    </figcaption>
  </figure>

  <h2>기본 문법</h2>

  <p>Grid를 사용하려면 컨테이너에 <code>display: grid</code>를 선언합니다.</p>

  <!-- 코드 예제 -->
  <figure>
    <pre><code>.container {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 20px;
}</code></pre>
    <figcaption>코드 1. 3열 그리드 레이아웃 기본 설정</figcaption>
  </figure>

  <p>
    코드 1의 설정은 동일한 너비의 3개 열을 생성하고, 각 아이템 사이에 20px
    간격을 둡니다.
  </p>

  <h2>실전 예제</h2>

  <p>실제 웹사이트 레이아웃에 Grid를 적용한 예제를 살펴보겠습니다.</p>

  <!-- 실전 예제 스크린샷 -->
  <figure>
    <img
      alt="헤더, 사이드바, 메인 콘텐츠, 푸터로 구성된 Grid 레이아웃"
      src="https://webkbs.github.io/dev-handbook-preview/example/diagram.jpg"
    />
    <figcaption>그림 2. Grid를 활용한 전형적인 웹 레이아웃</figcaption>
  </figure>

  <!-- 해당 코드 -->
  <figure>
    <pre>
      <code>
          .page {
            display: grid;
            grid-template-areas:
              "header header"
              "sidebar main"
              "footer footer";
            grid-template-columns: 200px 1fr;
        }
      </code>
    </pre>
    <figcaption>코드 2. 그림 2의 레이아웃을 구현하는 Grid 코드</figcaption>
  </figure>
