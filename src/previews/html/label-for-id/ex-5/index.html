<div aria-live="polite" class="form-group">
  <label for="email">이메일</label>
  <input
    aria-describedby="email-error"
    aria-invalid="true"
    id="email"
    name="email"
    required
    type="email"
  />
  <span class="error-message" id="email-error" role="alert">
    올바른 이메일 형식을 입력해주세요
  </span>
</div>
