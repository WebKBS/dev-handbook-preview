<label class="toggle-switch">
  <input type="checkbox" name="notifications" role="switch" />
  <span class="toggle-slider"></span>
  <span class="toggle-label">알림 받기</span>
</label>

<style>
  .toggle-switch {
    display: inline-flex;
    align-items: center;
    gap: 12px;
    cursor: pointer;
  }

  .toggle-switch input {
    position: absolute;
    opacity: 0;
  }

  .toggle-slider {
    width: 48px;
    height: 24px;
    background: #ccc;
    border-radius: 24px;
    position: relative;
    transition: background 0.3s;
  }

  .toggle-slider::after {
    content: "";
    position: absolute;
    width: 20px;
    height: 20px;
    background: white;
    border-radius: 50%;
    top: 2px;
    left: 2px;
    transition: transform 0.3s;
  }

  .toggle-switch input:checked + .toggle-slider {
    background: #007bff;
  }

  .toggle-switch input:checked + .toggle-slider::after {
    transform: translateX(24px);
  }

  .toggle-switch input:focus-visible + .toggle-slider {
    outline: 2px solid #007bff;
    outline-offset: 2px;
  }
</style>
