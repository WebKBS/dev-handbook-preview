<!-- 체크박스 그룹 -->
<fieldset>
  <legend>알림 설정</legend>

  <label class="checkbox-label">
    <input name="notifications" type="checkbox" value="email" />
    <span>이메일 알림</span>
  </label>

  <label class="checkbox-label">
    <input name="notifications" type="checkbox" value="sms" />
    <span>SMS 알림</span>
  </label>

  <label class="checkbox-label">
    <input name="notifications" type="checkbox" value="push" />
    <span>푸시 알림</span>
  </label>
</fieldset>

<!-- 라디오 버튼 그룹 -->
<fieldset>
  <legend>배송 방법</legend>

  <label class="radio-label">
    <input checked name="shipping" type="radio" value="standard" />
    <span>일반 배송 (무료)</span>
  </label>

  <label class="radio-label">
    <input name="shipping" type="radio" value="express" />
    <span>특급 배송 (+3,000원)</span>
  </label>
</fieldset>
