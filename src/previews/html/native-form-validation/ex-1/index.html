<form action="/register" method="post">
  <fieldset>
    <legend>회원가입</legend>

    <!-- 사용자명: 4-20자, 영문/숫자만 -->
    <label for="username">사용자명</label>
    <input
      id="username"
      maxlength="20"
      minlength="4"
      name="username"
      pattern="[a-zA-Z0-9]+"
      required
      title="영문과 숫자만 4-20자로 입력하세요"
      type="text"
    />

    <!-- 이메일: 자동 검증 -->
    <label for="email">이메일</label>
    <input id="email" name="email" required type="email" />

    <!-- 비밀번호: 8-20자 -->
    <label for="password">비밀번호</label>
    <input
      id="password"
      maxlength="20"
      minlength="8"
      name="password"
      required
      type="password"
    />

    <!-- 나이: 18세 이상 -->
    <label for="age">나이</label>
    <input id="age" max="120" min="18" name="age" required type="number" />

    <!-- 약관 동의: 필수 체크 -->
    <label>
      <input name="terms" required type="checkbox" />
      이용약관에 동의합니다 (필수)
    </label>
  </fieldset>

  <button type="submit">가입하기</button>
</form>
