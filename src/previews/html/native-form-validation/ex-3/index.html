<form action="/reserve" method="post">
  <fieldset>
    <legend>예약 정보</legend>

    <!-- 날짜: 오늘 이후만 -->
    <label for="date">예약 날짜</label>
    <input id="date" min="2026-01-06" name="date" required type="date" />

    <!-- 시간: 9시-18시 -->
    <label for="time">예약 시간</label>
    <input
      id="time"
      max="18:00"
      min="09:00"
      name="time"
      required
      step="1800"
      type="time"
    />

    <!-- 인원: 1-10명 -->
    <label for="guests">인원</label>
    <input
      id="guests"
      max="10"
      min="1"
      name="guests"
      required
      type="number"
      value="2"
    />

    <!-- 요청사항: 선택 -->
    <label for="notes">요청사항 (선택)</label>
    <textarea id="notes" maxlength="200" name="notes" rows="3"></textarea>
  </fieldset>

  <button type="submit">예약하기</button>
</form>
