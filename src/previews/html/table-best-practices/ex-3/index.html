<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
      name="viewport"
    />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <title>Document</title>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th id="name" scope="col">이름</th>
          <th id="math" scope="col">수학</th>
          <th id="eng" scope="col">영어</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th id="student1" scope="row">김철수</th>
          <td headers="student1 math">85</td>
          <td headers="student1 eng">92</td>
        </tr>
        <tr>
          <th id="student2" scope="row">이영희</th>
          <td headers="student2 math">90</td>
          <td headers="student2 eng">87</td>
        </tr>
      </tbody>
    </table>
    <style>
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th,
      td {
        border: 1px solid #000;
        padding: 8px;
        text-align: center;
      }
      th {
        background-color: #f2f2f2;
      }
    </style>
  </body>
</html>
