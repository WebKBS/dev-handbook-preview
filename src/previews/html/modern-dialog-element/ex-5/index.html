<button id="deleteBtn">삭제</button>
<dialog id="confirmDialog" class="confirm-dialog">
  <h2 id="confirmTitle"></h2>
  <p id="confirmMessage"></p>

  <form method="dialog">
    <button type="submit" value="false" class="btn-cancel">취소</button>
    <button type="submit" value="true" class="btn-confirm" autofocus>
      확인
    </button>
  </form>
</dialog>
