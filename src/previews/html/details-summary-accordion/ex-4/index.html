<section>
  <h2>설정</h2>

  <details>
    <summary>알림 설정</summary>
    <label>
      <input checked name="email-notif" type="checkbox" />
      이메일 알림 받기
    </label>
    <label>
      <input name="sms-notif" type="checkbox" />
      SMS 알림 받기
    </label>
  </details>

  <details>
    <summary>개인정보 설정</summary>
    <label>
      <input name="public-profile" type="checkbox" />

    </label>
    <label>
      <input name="show-email" type="checkbox" />
      이메일 공개
    </label>
  </details>

  <details>
    <summary>테마 설정</summary>
    <label>
      <input checked name="theme" type="radio" value="light" />

    <label>
      <input name="theme" type="radio" value="dark" />
      다크 모드
    </label>
    <label>
      <input name="theme" type="radio" value="auto" />
      자동
    </label>
  </details>
