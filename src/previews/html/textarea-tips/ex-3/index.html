<form>
  <fieldset>
    <legend>문의 내용</legend>

    <label for="inquiry-name">이름</label>
    <input id="inquiry-name" name="name" required type="text" />

    <label for="inquiry-email">이메일</label>
    <input id="inquiry-email" name="email" required type="email" />

    <label for="inquiry-message">문의 내용</label>
    <textarea
      id="inquiry-message"
      minlength="20"
      name="message"
      placeholder="문의하실 내용을 상세히 작성해주세요"
      required
      rows="8"
    ></textarea>
  </fieldset>

  <button type="submit">문의하기</button>
</form>

    border: none;

  }

    resize: vertical;
  }
