<!-- 숫자 키패드 -->
<input type="number" placeholder="number type" />
<input type="tel" placeholder="tel type" />

<!-- 이메일 키보드 (@, . 포함) -->
<input type="email" placeholder="email type" /

<!-- URL 키보드 (/, .com 포함) -->
<input type="url" placeholder="url type" />

<!-- 검색 키보드 (검색 버튼) -->
<input type="search" placeholder="search type" />

<!-- inputmode로 세밀한 제어 -->
<!-- 숫자만 -->
<input type="text" inputmode="numeric" placeholder="numeric" />
<!-- 소수점 포함 -->
<input type="text" inputmode="decimal" placeholder="decimal" />
<!-- 이메일 -->
<input type="text" inputmode="email" placeholder="email" />
<!-- URL -->
<input type="text" inputmode="url" placeholder="url" />

<style>
  input {
    display: block;
    margin-bottom: 12px;
    padding: 8px 12px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 4px;
    width: 200px;
  }
</style>
