<!-- 숫자 키패드 -->
<input placeholder="number type" type="number" />
<input placeholder="tel type" type="tel" />

<!-- 이메일 키보드 (@, . 포함) -->
<input placeholder="email type" type="email" />

<!-- URL 키보드 (/, .com 포함) -->
<input placeholder="url type" type="url" />

<!-- 검색 키보드 (검색 버튼) -->
<input placeholder="search type" type="search" />

<!-- inputmode로 세밀한 제어 -->
<!-- 숫자만 -->
<input inputmode="numeric" placeholder="numeric" type="text" />
<!-- 소수점 포함 -->
<input inputmode="decimal" placeholder="decimal" type="text" />
<!-- 이메일 -->
<input inputmode="email" placeholder="email" type="text" />
<!-- URL -->
<input inputmode="url" placeholder="url" type="text" />

  input {
    display: block;
    margin-bottom: 12px;
    padding: 8px 12px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 4px;
    width: 200px;
  }
</style>
