<style>
  body {
    font-family:
      system-ui,
      -apple-system,
      Segoe UI,
      Roboto,
      "Noto Sans KR",
      sans-serif;
    margin: 24px;
  }

  .wrap {
    display: grid;
    gap: 12px;
    max-width: 820px;
  }

  .stage {
    position: relative;
    width: 420px;
    height: 420px;
    border: 1px solid #ddd;
    border-radius: 12px;
    background: linear-gradient(135deg, #fafafa, #fff);
    overflow: hidden;
  }

  .grid {
    position: absolute;
    inset: 0;
    background-image:
      linear-gradient(#00000010 1px, transparent 1px),
      linear-gradient(90deg, #00000010 1px, transparent 1px);
    background-size: 20px 20px;
    pointer-events: none;
  }

  /* 원형 클릭 영역 */
  .circle {
    position: absolute;
    border: 2px solid #16a34a;
    background: #16a34a22;
    border-radius: 999px;
    cursor: pointer;
    display: grid;
    place-items: center;
    user-select: none;
    font-weight: 700;
  }
  .circle:focus-visible {
    outline: 3px solid #111;
    outline-offset: 3px;
  }

  /* 중심점 */
  .center-dot {
    position: absolute;
    width: 10px;
    height: 10px;
    border-radius: 999px;
    background: #ef4444;
    transform: translate(-50%, -50%);
    box-shadow: 0 0 0 3px #ef444433;
    pointer-events: none;
  }

  /* 방향 포인트(상/하/좌/우) */
  .point {
    position: absolute;
    width: 8px;
    height: 8px;
    border-radius: 999px;
    background: #2563eb;
    transform: translate(-50%, -50%);
    box-shadow: 0 0 0 3px #2563eb22;
    pointer-events: none;
  }

  .label {
    position: absolute;
    transform: translate(8px, -18px);
    font-size: 12px;
    background: #111;
    color: #fff;
    padding: 2px 6px;
    border-radius: 8px;
    pointer-events: none;
    white-space: nowrap;
  }

  .code {
    background: #0b1020;
    color: #e5e7eb;
    padding: 12px;
    border-radius: 12px;
    overflow: auto;
    line-height: 1.6;
    font-family:
      ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono",
      "Courier New", monospace;
    font-size: 12px;
  }

  .hint {
    color: #555;
    font-size: 13px;
  }
</style>
<div class="wrap">
  <h2>circle coords를 HTML로 “보이게” 만든 예제</h2>
  <p class="hint">초록색 원이 <code>coords="200,200,50"</code> 영역입니다.</p>

  <div aria-label="circle 좌표 시각화 스테이지" class="stage" id="stage">
    <div aria-hidden="true" class="grid"></div>

    <!-- 원형 클릭 영역: left/top은 (x - r, y - r), size는 (2r) -->
    <a
      aria-label="원형 영역 링크"
      class="circle"
      href="#page"
      style="
        left: 150px; /* 200 - 50 */
        top: 150px; /* 200 - 50 */
        width: 100px; /* 2 * 50 */
        height: 100px;
      "
    >
      원 클릭
    </a>

    <!-- 중심점 (200,200) -->
    <div class="center-dot" style="left: 200px; top: 200px"></div>
    <div class="label" style="left: 200px; top: 200px">중심 (200,200)</div>

    <!-- 상/하/좌/우 포인트: (x, y-r), (x, y+r), (x-r, y), (x+r, y) -->
    <div class="point" style="left: 200px; top: 150px"></div>
    <div class="label" style="left: 200px; top: 150px">(200,150)</div>

    <div class="point" style="left: 250px; top: 200px"></div>
    <div class="label" style="left: 250px; top: 200px">(250,200)</div>

    <div class="point" style="left: 200px; top: 250px"></div>
    <div class="label" style="left: 200px; top: 250px">(200,250)</div>

    <div class="point" style="left: 150px; top: 200px"></div>
    <div class="label" style="left: 150px; top: 200px">(150,200)</div>
  </div>
</div>

<script>
  // 이미지맵 기준 coords: x,y,radius
  const coords = [200, 200, 50];
  const [x, y, r] = coords;

  // 클릭 시 동작 예시
  document.querySelector(".circle").addEventListener("click", (e) => {
    e.preventDefault();
    alert(
      `원형 영역 클릭!\ncoords = ${coords.join(
        ",",
      )}\ncenter=(${x},${y}), radius=${r}`,
    );
  });
</script>
