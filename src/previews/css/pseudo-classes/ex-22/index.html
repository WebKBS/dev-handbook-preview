<form novalidate>
  <div class="form-field">
    <label for="email">이메일 (필수)</label>
    <input
      class="form-input"
      id="email"
      placeholder="name@example.com"
      required
      type="email"
    />
  </div>

  <div class="form-field">
    <label for="site">웹사이트 (선택)</label>
    <input
      class="form-input"
      id="site"
      placeholder="https://example.com"
      type="url"
    />
  </div>

  <button class="button" type="submit">제출</button>
</form>
