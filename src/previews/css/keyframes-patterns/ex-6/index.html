<div class="wrap">
  <h2 class="title">Continuous Keyframes: 회전</h2>
  <p class="sub">
    루프 애니메이션은 재생이 계속되므로, <code>Start/Stop</code> 버튼으로 제어할
    수 있습니다.
  </p>

  <div class="grid">
    <section class="card">
      <div class="inner">
        <div class="kicker"><span class="dot"></span>spin</div>
        <h3>기본 스핀</h3>
        <p>항상 일정한 속도로 회전합니다.</p>

        <div class="stage">
          <div
            aria-label="spinner"
            class="spinner anim spin"
            data-anim="spin"
          ></div>
        </div>

        <span class="badge">animation: spin (infinite)</span>

        <div class="row">
          <button class="btn" data-toggle="spin" type="button">Stop</button>
          <button class="btn secondary" data-restart="spin" type="button">
            Restart
          </button>
        </div>
      </div>
    </section>

    <section class="card">
      <div class="inner">
        <div class="kicker"><span class="dot"></span>pulse-rotate</div>
        <h3>펄스 회전</h3>
        <p>회전하면서 살짝 확대/축소되는 리듬이 있습니다.</p>

        <div class="stage">
          <div
            aria-label="spinner"
            class="spinner anim pulse-rotate"
            data-anim="pulse-rotate"
          ></div>
        </div>

        <span class="badge">animation: pulse-rotate (infinite)</span>

        <div class="row">
          <button class="btn" data-toggle="pulse-rotate" type="button">
            Stop
          </button>
          <button
            class="btn secondary"
            data-restart="pulse-rotate"
            type="button"
          >
            Restart
          </button>
        </div>
      </div>
    </section>
  </div>
</div>
