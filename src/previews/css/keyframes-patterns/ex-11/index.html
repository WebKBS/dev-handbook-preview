<div class="wrap">
  <h2 class="title">Loading Indicators: 스피너</h2>
  <p class="sub">
    기본 스피너 / 펄스 스피너 / 점 3개 로딩을 한 화면에서 비교할 수 있는
    예시입니다.
  </p>

  <div class="grid">
    <section class="card">
      <div class="inner">
        <div class="kicker"><span class="dot"></span>spinner</div>
        <h3>기본 스피너</h3>
        <p>단일 회전만 적용된 가장 기본적인 형태.</p>

        <div class="stage">
          <div aria-label="Loading" class="spinnerRing" role="status"></div>
        </div>

        <span class="badge">animation: spinner</span>
      </div>
    </section>

    <section class="card">
      <div class="inner">
        <div class="kicker"><span class="dot"></span>spinner + pulse</div>
        <h3>펄스 스피너</h3>
        <p>회전 + 투명도 펄스가 같이 들어갑니다.</p>

        <div class="stage">
          <div aria-label="Loading" class="spinnerPulse" role="status"></div>
        </div>

        <span class="badge">spinner + spinner-pulse</span>
      </div>
    </section>

    <section class="card">
      <div class="inner">
        <div class="kicker"><span class="dot"></span>dot-pulse</div>
        <h3>점 3개</h3>
        <p>세 개의 점이 순서대로 커졌다가 작아집니다.</p>

        <div class="stage">
          <div aria-label="Loading" class="dots" role="status">
            <span></span><span></span><span></span>
          </div>
        </div>

        <span class="badge">animation: dot-pulse</span>
      </div>
    </section>
  </div>
</div>
