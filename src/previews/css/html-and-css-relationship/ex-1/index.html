<article class="profile-card">
  <div class="profile-card__header">
    <img
      alt="프로필 사진"
      class="profile-card__avatar"
      src="https://webkbs.github.io/dev-handbook-preview/example/avatar.jpg"
    />
  </div>
  <div class="profile-card__body">
    <h2 class="profile-card__name">김개발</h2>
    <p class="profile-card__role">프론트엔드 개발자</p>
    <p class="profile-card__bio">
      웹 기술에 열정이 있는 개발자입니다. 사용자 경험을 최우선으로 생각합니다.
    </p>
  </div>
  <div class="profile-card__footer">
    <button class="button button--primary">팔로우</button>
    <button class="button button--secondary">메시지</button>
  </div>
</article>
