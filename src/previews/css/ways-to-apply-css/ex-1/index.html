<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    background-color: #f5f5f5;
    padding: 2rem;
  }

  .profile-card {
    max-width: 400px;
    margin: 0 auto;
    background: white;
    border-radius: 12px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    overflow: hidden;
  }

  .profile-header {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    padding: 2rem;
    text-align: center;
  }

  .profile-avatar {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    border: 4px solid white;
  }

  .profile-body {
    padding: 1.5rem;
    text-align: center;
  }

  .profile-name {
    font-size: 1.5rem;
    color: #2c3e50;
    margin-bottom: 0.5rem;
  }

  .profile-bio {
    color: #7f8c8d;
    line-height: 1.6;
  }

  @media (max-width: 480px) {
    .profile-card {
      border-radius: 0;
    }
  }
</style>

<div class="profile-card">
  <div class="profile-header">
    <img
      alt="프로필"
      class="profile-avatar"
      src="https://webkbs.github.io/dev-handbook-preview/example/avatar.jpg"
    />
  </div>
  <div class="profile-body">
    <h1 class="profile-name">김개발</h1>
    <p class="profile-bio">프론트엔드 개발자</p>
  </div>
</div>
