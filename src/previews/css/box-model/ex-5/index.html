  <div class="panel">

  <h2>2) 음수 margin으로 그리드 간격 상쇄</h2>
  <p class="desc">
    컨테이너(<code>.grid-wrap</code>)에 padding 20px이 있어도,
    <code>.grid { margin:-10px }</code>로 “바깥 여백”을 상쇄하고 아이템은
    <code>padding:10px</code>으로 간격만 유지합니다.
  </p>

  <div class="grid-wrap">
    <div class="grid">
      <div class="grid-item"><div class="box">A</div></div>
      <div class="grid-item"><div class="box">B</div></div>

      <div class="grid-item"><div class="box">D</div></div>
      <div class="grid-item"><div class="box">E</div></div>
      <div class="grid-item"><div class="box">F</div></div>
    </div>
  </div>
</div>
