<div class="wrap">
  <header>
    <h1>Easing 함수 한눈에 보기</h1>
    <div class="sub">
      각 카드에서 <b>진행률 그래프</b>와 <b>실제 transition 이동</b>을 동시에
      비교할 수 있어요. (그래프의 점은 “시간(x)”이 흐를 때 “진행률(y)”이 어떻게
      변하는지 보여줍니다.)
    </div>

    <div class="toolbar">
      <div
        style="display: flex; gap: 10px; align-items: center; flex-wrap: wrap"
      >
        <button class="btn" id="playAll" type="button">전체 재생</button>
        <button class="btn" id="resetAll" type="button">전체 리셋</button>
      </div>
      <label class="toggle">
        <input id="showLinearRef" type="checkbox" checked />
        비교선(Linear) 표시
      </label>
    </div>
  </header>

  <main class="grid" id="grid" aria-label="easing 카드 목록"></main>

  <section class="custom-panel" aria-label="커스텀 cubic-bezier">
    <div class="custom-hd">
      <div class="title-row">
        <h2 class="name" style="margin: 0">Custom cubic-bezier</h2>
        <span class="tag">입력 즉시 반영</span>
      </div>
      <div class="meta">
        <span>이 값으로 아래 “custom” 카드가 업데이트됩니다.</span>
      </div>
      <div class="inputs">
        <label
          >p1x <input id="p1x" type="number" step="0.01" value="0.25"
        /></label>
        <label
          >p1y <input id="p1y" type="number" step="0.01" value="0.10"
        /></label>
        <label
          >p2x <input id="p2x" type="number" step="0.01" value="0.25"
        /></label>
        <label
          >p2y <input id="p2y" type="number" step="0.01" value="1.00"
        /></label>
      </div>
    </div>
  </section>
</div>
