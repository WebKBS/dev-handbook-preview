<div class="wrap">
  <h2 class="title">특수 효과 easing: Bounce In / Bounce Out</h2>
  <p class="sub">
    같은 스케일 변화라도 <code>cubic-bezier</code>의 <code>y</code>가 음수/1
    초과로 튀면 “바운스 느낌”이 강해집니다. <code>Replay</code>로 반복
    실행해보세요.
  </p>

  <div class="grid">
    <section class="card">
      <div class="inner">
        <div class="kicker"><span class="dot"></span>bounce-in</div>
        <h3>바운스 인</h3>
        <p><code>cubic-bezier(0.68, -0.55, 0.265, 1.55)</code></p>

        <div class="stage">
          <div
            aria-label="bounce in"
            class="bubble bounce-in"
            data-anim="bounce-in"
          >
            IN
          </div>
        </div>

        <span class="badge">animation: bounce-in 0.6s</span>

        <div class="row">
          <button class="btn" data-retry="bounce-in" type="button">
            Replay
          </button>
        </div>
      </div>
    </section>

    <section class="card">
      <div class="inner">
        <div class="kicker"><span class="dot"></span>bounce-out</div>
        <h3>바운스 아웃</h3>
        <p><code>cubic-bezier(0.6, -0.28, 0.735, 0.045)</code></p>

        <div class="stage">
          <div
            aria-label="bounce out"
            class="bubble bounce-out"
            data-anim="bounce-out"
          >
            OUT
          </div>
        </div>

        <span class="badge">animation: bounce-out 0.6s</span>

        <div class="row">
          <button class="btn" data-retry="bounce-out" type="button">
            Replay
          </button>
          <button class="btn secondary" id="resetOut" type="button">
            Reset
          </button>
        </div>
      </div>
    </section>
  </div>
</div>
