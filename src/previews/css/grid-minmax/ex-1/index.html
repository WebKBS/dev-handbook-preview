<section class="wrap">
  <h3>반응형 카드 그리드 (auto-fit + minmax)</h3>

  <div class="card-grid">
    <article class="card">
      <h4>Card 1</h4>
      <p>최소 300px, 남는 공간은 1fr로 확장</p>
      <span class="tag">auto-fit</span>
    </article>

    <article class="card">
      <h4>Card 2</h4>
      <p>화면이 좁아지면 자동으로 다음 줄로 내려감</p>
      <span class="tag">minmax(300px, 1fr)</span>
    </article>

    <article class="card">
      <h4>Card 3</h4>
      <p>열 개수는 컨테이너 너비에 맞춰 자동 결정</p>
      <span class="tag">responsive</span>
    </article>

    <article class="card">
      <h4>Card 4</h4>
      <p>레이아웃 깨짐 없이 깔끔하게 재배치</p>
      <span class="tag">grid</span>
    </article>

    <article class="card">
      <h4>Card 5</h4>
      <p>간단한 CSS로 강력한 반응형 그리드 구현</p>
      <span class="tag">repeat()</span>
    </article>

    <article class="card">
      <h4>Card 6</h4>
      <p>카드 간격은 gap으로 통일</p>
      <span class="tag">gap: 24px</span>
    </article>
  </div>
</section>
