<!-- 1) 기본 사용법: minmax(200px, 1fr) / minmax(300px, 2fr) -->
<section class="demo">
  <h3>minmax() 기본</h3>
  <div class="grid grid-basic">
    <div class="cell">1열<br />minmax(200px, 1fr)</div>
    <div class="cell">2열<br />minmax(300px, 2fr)</div>
  </div>
</section>

<!-- 2) 실용 패턴: repeat(3, minmax(250px, 1fr)) -->
<section class="demo">
  <h3>최소 크기 보장 (repeat + minmax)</h3>
  <div class="grid grid-repeat">
    <div class="cell">Card 1</div>
    <div class="cell">Card 2</div>
    <div class="cell">Card 3</div>
    <div class="cell">Card 4</div>
    <div class="cell">Card 5</div>
    <div class="cell">Card 6</div>
  </div>
  <p class="hint">
    화면을 줄이면 각 열은 <b>최소 250px</b>을 유지하려고 하고, 공간이 부족하면
    줄 바꿈(행 추가)이 발생합니다.
  </p>
</section>

<!-- 3) 콘텐츠 기반: minmax(auto, 200px) 1fr -->
<section class="demo">
  <h3>콘텐츠 기반 (auto ~ 200px)</h3>
  <div class="grid grid-auto">
    <div class="cell cell-content">
      아주아주 긴 텍스트가 들어간 사이드 영역 (auto부터 시작, 최대 200px)
    </div>
    <div class="cell">Main (1fr)</div>
  </div>
</section>
