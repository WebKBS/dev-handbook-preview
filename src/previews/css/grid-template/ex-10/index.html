<section class="wrap">
  <h2>auto-fill vs auto-fit (미리보기)</h2>

  <!-- auto-fill -->
  <div class="demo">
    <h3>auto-fill</h3>
    <p class="desc">
      가능한 많은 열 트랙을 만들고(빈 트랙 유지), 남는 공간이 있어도 “빈 칸”이
      생길 수 있어요.
    </p>
    <div class="grid grid-fill">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
      <div class="item">4</div>
      <div class="item">5</div>
    </div>
  </div>

  <!-- auto-fit -->
  <div class="demo">
    <h3>auto-fit</h3>
    <p class="desc">
      아이템 개수에 맞춰 트랙을 줄이고(빈 트랙 접힘), 남는 공간은 기존 아이템이
      더 넓게 가져가요.
    </p>
    <div class="grid grid-fit">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
      <div class="item">4</div>
      <div class="item">5</div>
    </div>
  </div>
</section>
