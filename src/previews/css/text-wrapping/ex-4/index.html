<div class="ow-demo">
  <p class="ow-title">overflow-wrap: normal vs break-word</p>

  <div class="ow-grid">
    <div class="ow-card">
      <div class="ow-label">normal (넘칠 수 있음)</div>
      <p class="ow-box" style="width: 200px; overflow-wrap: normal">
        This is verylongwordthatoverflows here
      </p>
    </div>

    <div class="ow-card">
      <div class="ow-label">break-word (권장)</div>
      <p class="ow-box" style="width: 200px; overflow-wrap: break-word">
        This is verylongwordthatoverflows here
      </p>
    </div>
  </div>
</div>
