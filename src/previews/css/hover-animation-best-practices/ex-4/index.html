<div class="wrap">
  <section class="card">
    <div class="inner">
      <div class="kicker"><span class="dot"></span>버튼 hover 패턴</div>
      <h2 class="title" style="margin: 0">글로우 효과</h2>
      <p class="sub" style="margin: 0">
        기본 그림자 위에, hover에서 <code>0 0 20px</code> 같은 “확산 그림자”를
        추가해 빛나는 느낌을 만듭니다.
      </p>

      <div class="stage">
        <div class="panel">
          <p class="label">Glow on hover</p>
          <p class="desc">
            마우스를 올리면 주변으로 퍼지는 빛(blur shadow)이 생깁니다.
          </p>

          <button class="btn button-glow" type="button">Hover me</button>

          <div class="meta">
            <span class="pill">transition: box-shadow 0.3s</span>
            <span class="pill">0 0 20px glow</span>
            <span class="pill">ease-out</span>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
