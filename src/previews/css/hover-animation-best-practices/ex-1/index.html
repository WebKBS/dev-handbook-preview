<div class="wrap">
  <section class="card">
    <div class="inner">
      <div class="kicker"><span class="dot"></span>버튼 hover 패턴</div>
      <h2 class="title" style="margin: 0">기본 리프트 효과</h2>
      <p class="sub" style="margin: 0">
        hover 시 <code>translateY(-2px)</code> + shadow로 “떠오르는 느낌”을
        만들고, active에서는 더 짧은 duration으로 “눌림”을 빠르게 표현합니다.
      </p>

      <div class="stage">
        <div class="stageGrid">
          <div class="buttonWrap">
            <button class="button" type="button">Hover / Active</button>
            <div class="meta">
              <span class="pill">hover: -2px</span>
              <span class="pill">active: 0.1s</span>
              <span class="pill">ease-out</span>
            </div>
            <p class="hint">
              마우스를 올리거나(hover), 클릭을 유지해(active) 변화를 확인하세요.
            </p>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
